<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body class="bg-color">
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main class="container">
      <div class="score-board">
        <h2 class="capitalize fs-600" id="winner-status">choose your weapon</h2>
        <h3 class="capitalize fs-400" id="winner-message">
          first to reach 5 points wins the game
        </h3>
        <div class="score-container">
          <div class="score-info">
            <div class="score-box">
              <div class="sign" id="player-sign">‚ùî</div>
              <div class="player-score capitalize fs-400 padding">
                player: <span id="player-score">0</span>
              </div>
            </div>
          </div>
          <div class="score-info">
            <div class="score-box">
              <div class="sign" id="computer-sign">‚ùî</div>
              <div class="player-score capitalize fs-400 padding">
                computer: <span id="computer-score">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-square">
          <div class="sign" id="sign-rock">‚úä</div>
        </button>
        <button class="btn btn-square">
          <div class="sign" id="sign-paper">ü§ö</div>
        </button>
        <button class="btn btn-square">
          <div class="sign" id="sign-scissors">‚úåÔ∏è</div>
        </button>
      </div>
    </main>
    <div class="modal hidden" id="modal">
      <p class="modal-title capitalize" id="modal-response">you won</p>
      <button class="restart-btn capitalize" id="modal-btn">play again</button>
    </div>
    <div class="overlay hidden" id="overlay"></div>
  </body>
  <script src="/main.js"></script>
</html>
